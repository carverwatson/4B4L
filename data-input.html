<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input - 4B4L Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white text-center py-6">
        <h1 class="text-4xl font-bold">Data Input</h1>
    </header>
    <nav class="bg-white shadow-md py-4">
        <ul class="flex justify-center space-x-6">
            <li><a href="index.html" class="text-blue-600 hover:underline">Home</a></li>
            <li><a href="morrison.html" class="text-blue-600 hover:underline">Morrison</a></li>
            <li><a href="orange.html" class="text-blue-600 hover:underline">Orange</a></li>
            <li><a href="osthoff.html" class="text-blue-600 hover:underline">Osthoff</a></li>
            <li><a href="spring.html" class="text-blue-600 hover:underline">Spring</a></li>
            <li><a href="dashboard.html" class="text-blue-600 hover:underline">Dashboard</a></li>
        </ul>
    </nav>
    <main class="max-w-4xl mx-auto mt-8 p-4">
        <section class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Enter Financial Data</h2>
            <form id="dataForm" class="space-y-4">
                <div>
                    <label for="property" class="block text-gray-700">Property</label>
                    <select id="property" name="property" class="w-full p-2 border rounded" required>
                        <option value="Morrison">Morrison</option>
                        <option value="Orange">Orange</option>
                        <option value="Osthoff">Osthoff</option>
                        <option value="Spring">Spring</option>
                    </select>
                </div>
                <div>
                    <label for="date" class="block text-gray-700">Date</label>
                    <input type="date" id="date" name="date" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="rent" class="block text-gray-700">Rent Paid ($)</label>
                    <input type="number" id="rent" name="rent" class="w-full p-2 border rounded" min="0" step="0.01">
                </div>
                <div>
                    <label for="lateFees" class="block text-gray-700">Late Fees ($)</label>
                    <input type="number" id="lateFees" name="lateFees" class="w-full p-2 border rounded" min="0" step="0.01">
                </div>
                <div>
                    <label for="expenses" class="block text-gray-700">Expense Amount ($)</label>
                    <input type="number" id="expenses" name="expenses" class="w-full p-2 border rounded" min="0" step="0.01">
                </div>
                <div>
                    <label for="expenseType" class="block text-gray-700">Expense Type</label>
                    <select id="expenseType" name="expenseType" class="w-full p-2 border rounded">
                        <option value="">Select Type</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Taxes">Taxes</option>
                        <option value="Renovations">Renovations</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="paymentMethod" class="block text-gray-700">Payment Method</label>
                    <select id="paymentMethod" name="paymentMethod" class="w-full p-2 border rounded">
                        <option value="">Select Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Check">Check</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                    </select>
                </div>
                <div>
                    <label for="taxes" class="block text-gray-700">Taxes ($)</label>
                    <input type="number" id="taxes" name="taxes" class="w-full p-2 border rounded" min="0" step="0.01">
                </div>
                <div>
                    <label for="renovations" class="block text-gray-700">Renovation Costs ($)</label>
                    <input type="number" id="renovations" name="renovations" class="w-full p-2 border rounded" min="0" step="0.01">
                </div>
                <div>
                    <label for="rentPaidOnTime" class="block text-gray-700">Rent Paid On Time?</label>
                    <select id="rentPaidOnTime" name="rentPaidOnTime" class="w-full p-2 border rounded">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            </form>
        </section>
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Delete Entry</h2>
            <div>
                <label for="deleteProperty" class="block text-gray-700">Select Property</label>
                <select id="deleteProperty" class="w-full p-2 border rounded mb-4">
                    <option value="">Select Property</option>
                    <option value="Morrison">Morrison</option>
                    <option value="Orange">Orange</option>
                    <option value="Osthoff">Osthoff</option>
                    <option value="Spring">Spring</option>
                </select>
            </div>
            <div id="entryList" class="mb-4"></div>
            <button id="deleteButton" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" disabled>Delete Selected</button>
        </section>
    </main>
    <footer class="bg-blue-600 text-white text-center py-4 mt-8">
        <p>Â© 2025 4B4L Properties</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
