<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring - 4B4L Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white text-center py-6">
        <h1 class="text-4xl font-bold">Spring Property</h1>
    </header>
    <nav class="bg-white shadow-md py-4">
        <ul class="flex justify-center space-x-6">
            <li><a href="index.html" class="text-blue-600 hover:underline">Home</a></li>
            <li><a href="data-input.html" class="text-blue-600 hover:underline">Data Input</a></li>
            <li><a href="dashboard.html" class="text-blue-600 hover:underline">Dashboard</a></li>
        </ul>
    </nav>
    <main class="max-w-4xl mx-auto mt-8 p-4">
        <section class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Renter Information</h2>
            <form id="renterForm-Spring" class="space-y-4">
                <div>
                    <label for="renterName" class="block text-gray-700">Renter Name</label>
                    <input type="text" id="renterName" name="renterName" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="renterEmail" class="block text-gray-700">Email</label>
                    <input type="email" id="renterEmail" name="renterEmail" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="renterPhone" class="block text-gray-700">Phone Number</label>
                    <input type="tel" id="renterPhone" name="renterPhone" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="numTenants" class="block text-gray-700">Number of Tenants</label>
                    <input type="number" id="numTenants" name="numTenants" class="w-full p-2 border rounded" min="1">
                </div>
                <div>
                    <label for="numPets" class="block text-gray-700">Number of Pets</label>
                    <input type="number" id="numPets" name="numPets" class="w-full p-2 border rounded" min="0">
                </div>
                <div>
                    <label for="moveInDate" class="block text-gray-700">Move-In Date</label>
                    <input type="date" id="moveInDate" name="moveInDate" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Renter Info</button>
            </form>
        </section>
        <section class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Purchase Price</h2>
            <form id="initialCostForm-Spring" class="space-y-4">
                <div>
                    <label for="purchasePrice" class="block text-gray-700">Purchase Price ($)</label>
                    <input type="number" id="purchasePrice" name="purchasePrice" class="w-full p-2 border rounded" min="0" step="0.01">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Purchase Price</button>
            </form>
        </section>
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Financial Information</h2>
            <h3 class="text-xl font-semibold mb-2">Monthly Accounting</h3>
            <div id="monthlyAccounting-Spring" class="mb-6"></div>
            <h3 class="text-xl font-semibold mb-2">Overall Performance</h3>
            <div id="overallPerformance-Spring"></div>
        </section>
    </main>
    <footer class="bg-blue-600 text-white text-center py-4 mt-8">
        <p>Â© 2025 4B4L Properties</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
